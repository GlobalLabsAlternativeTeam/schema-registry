syntax = "proto3";
import "google/protobuf/timestamp.proto";
import "schema.proto";


//Treatment
message Treatment{
    int64 treatment_id = 1;
    int64 doctor_id = 2;
    uint64 patient_id = 3;
    TreatmentStatus status = 4;
    int64 schema_instace_id = 5;
}


message SchemaInstance{
    int64 instance_id = 1;
    Schema schema_reference = 5;
}


enum InstanceStatus {
    STATUS_UNSPECIFIED = 0;
    STATUS_RUNNING = 1;
    STATUS_BLOCKED = 2;
    STATUS_COMPLETED = 3;
    STATUS_CANCELLED = 4;
  }